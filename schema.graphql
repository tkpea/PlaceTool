type Query {
    latLngByAddress(address: String!): LatLng!
    placesByLatLng(input: PlacesByLatLngInput!): PlaceResponse!
}

type LatLng {
    lat: Float
    lng: Float
}

input PlacesByLatLngInput {
    lat: Float!
    lng: Float!
    type: String
    radius: Int
    pageToken: String
}

type Place {
    latlng: LatLng
    name: String
    address: String
    placeId: String
}

type PlaceResponse {
    places: [Place]
    nextPageToken: String!

}
scalar Date